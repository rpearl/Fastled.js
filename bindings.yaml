- name: color
  bindings:
      - name: CHSV
        type: class
        constructor: [uint8_t, uint8_t, uint8_t]
        fields:
            - name: hue
              type: property
            - name: val
              type: property
            - name: sat
              type: property
      - name: CRGB
        type: class
        constructor: [uint8_t, uint8_t, uint8_t]
        fields:
            - name: fromColorCode
              type: class_function
            - name: clone
              type: class_function
            - name: fromHSV
              type: class_function
            - name: r
              type: property
            - name: g
              type: property
            - name: b
              type: property
            - name: setHSV
              type: function
            - name: setHue
