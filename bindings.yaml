            - name: or_channels
              type: function
              ref: "select_overload<CRGB&(const CRGB&)>(&CRGB::operator |=)"
            - name: and
              type: function
              ref: "select_overload<CRGB&(uint8_t)>(&CRGB::operator &=)"
            - name: and_channels
              type: function
              ref: "select_overload<CRGB&(const CRGB&)>(&CRGB::operator &=)"
