            - name: setColorCode
              type: function
            - name: add
              type: function
              ref: "&CRGB::operator+="
            - name: addToRGB
              type: function
            - name: inc
              type: function
              ref: "select_overload<CRGB &()>(&CRGB::operator++)"
            - name: subtract
              type: function
              ref: "&CRGB::operator-="
            - name: subtractFromRGB
              type: function
            - name: dec
              type: function
